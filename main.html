<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    /* Main Container Styles */
    .testimonial-container {
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Individual Testimonial Styles */
    .testimonial {
      background-color: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    /* Text Styles */
    .testimonial p {
      margin: 0 0 10px;
    }

    /* Author Styles */
    .testimonial .author {
      text-align: right;
      font-style: italic;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div class="testimonial-container">
    <!-- Testimonial 1 -->
    <div class="testimonial">
      <p>This product has completely changed the way I work. It's user-friendly and highly efficient!</p>
      <p class="author">- John Doe</p>
    </div>
    <!-- Testimonial 2 -->
    <div class="testimonial">
      <p>The customer service was outstanding! They resolved my issue in no time.</p>
      <p class="author">- Jane Smith</p>
    </div>
    <!-- Testimonial 3 -->
    <div class="testimonial">
      <p>I would highly recommend this to anyone looking for a reliable and effective solution.</p>
      <p class="author">- Emily Johnson</p>
    </div>
  </div>
</body>
</html>
